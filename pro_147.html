<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <!--Camera-->
        <a-entity position="0 50 200">
            <a-camera></a-camera>
        </a-entity>
        <a-sky src = "https://i.postimg.cc/W3yYpsyL/back.jpg"></a-sky>


        
        <a-entity>
            <a-sphere position="100 20 0" radius="30" src = "https://i.postimg.cc/13ZCzm9w/ball.webp"></a-sphere>
        </a-entity>


        <a-plane position = "0 -5 0" src = "https://i.postimg.cc/HW5FWyT6/floor.png" width = 300 height = 300 rotation = "-90 0 0"></a-plane>
        <a-plane position = "0 100 0" src = "https://i.postimg.cc/zX4LC6sz/wall.jpg" width = 300 height = 300></a-plane>
        


        
    </a-scene>
</body>

</html>
